<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>First Week assignment</title>
  <script src="./Grocery.js"></script>
</head>
<body>
    <fieldset>
      <legend>Grocery Item</legend>
      <label for="item_name">Item Name</label>
      <input type="text" id="item_name"></input>
      <label for="item_price">Item Price</label>
      <input type="text" id="item_price"></input>
      <label for="item_qty">Item Qty</label>
      <input type="text" id="item_qty"></input>
      <button id="add_item">+</button>
    </fieldset>
    <fieldset>
      <legend>Grocery List</legend>
      <ol id="grocery_item"></ol>
      <label for="tax">Tax %</label>
      <input id="tax_input"></input>
      <button id="tax_btn">Calculate</button>
      <h3>Total Tax</h3>
      <p id="tax"></p>
      <h3>Total Price</h3>
      <p id="total_price"></p>
    </fieldset>
</body>
</html>
